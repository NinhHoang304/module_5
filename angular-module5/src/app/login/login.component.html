<div class="container" style="width:800px;height: 300px;margin-top: 10px;box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);">
  <div style="width:600px;margin: 0 auto;">
    <h3>Login Form</h3>

    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <label for="email" class="form-label">Email</label><span class="text-danger">*</span>
      <div class="input-group mb-2">
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>
      <p *ngIf="login.controls.email.touched && login.controls.email?.errors?.required" class="text-danger">Bắt buộc nhập</p>
      <p *ngIf="login.controls.email.touched && login.controls.email?.errors?.email" class="text-danger">Sai định dạng email</p>

      <label for="password" class="form-label">Password</label><span class="text-danger">*</span>
      <div class="input-group mb-2">
        <input type="text" class="form-control" formControlName="password" id="password">
      </div>
      <p *ngIf="login.controls.password.touched && login.controls.password?.errors?.required" class="text-danger">Bắt buộc nhập</p>
      <p *ngIf="login.controls.password.touched && login.controls.password?.errors?.minlength" class="text-danger">Ít nhất 6 ký tự</p>

      <button [disabled]="login.invalid" type="submit" class="btn-primary btn">Submit</button>
    </form>
  </div>
</div>
