<div class="container">
  <div class="mb-3"><h3 style="text-align: center">Delete product</h3></div>
  <div class="mb-3" style="max-width: 70%; margin: 0 auto">
    <div class="mb-3">
      <p>Name: {{product.name}}</p>
    </div>
    <div class="mb-3">
      <p>Price: {{product.price}}</p>
    </div>

    <button (click)="deleteProduct(product.id)" style="float: right" type="submit" class="btn btn-danger">Delete</button>
  </div>
</div>
