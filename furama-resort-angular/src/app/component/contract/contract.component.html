<!-- Modal Create Attach Facility-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Attach Facility</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" >
        <div class="modal-body">
          <input id="contractId" type="text" hidden>
          <div class="row mb-2">
            <span class="col-3">Attach Facility:</span>
            <div class="col-9">
              <select class="form-select"
                      aria-label="Default select example">
                <option></option>
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-3">Quantity:</span>
            <div class="col-9"><input type="number" class="form-control"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal View Detail Attach Facility-->
<div class="modal fade" id="exampleModal2" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel2">Attach Detail</h1>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Cost</th>
            <th>Status</th>
          </tr>
        </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <a style="color: white; text-decoration: none">Close</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Create Contract-->
