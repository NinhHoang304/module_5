<!-- Modal Create-->
<div class="modal fade" id="createCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Customer</h1>
      </div>
      <form action="" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Date Of Birth:</label>
            <input type="date" class="form-control">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">Id card:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone number:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control">
          </div>
          <div>
            <label>Customer Type:</label>
            <select name="customerTypeId" class="form-select"
                    aria-label="Default select example">
            </select>
          </div>
          <input type="text" hidden>
          <!--                end body modal-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <a>Close</a>
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal Edit-->
<div class="modal fade" id="editCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">Edit Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" >
        <div class="modal-body">
          <input id="customerId" type="text" hidden>
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input id="customerName" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Date Of Birth:</label>
            <input id="customerDay" type="date" class="form-control">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">Id card:</label>
            <input id="customerIdCard" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone number:</label>
            <input id="customerPhone" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <inputid="customerEmail" type="email" class="form-control"
                   placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Address:</label>
            <input id="customerAddress" type="text" class="form-control">
          </div>
          <div>
            <label>Customer Type:</label>
            <select id="customerTypeId" class="form-select"
                    aria-label="Default select example">
            </select>
          </div>
          <input type="text" hidden>
          <!--end body modal-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal Delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel3">Delete Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" method="post">
        <div class="modal-body">
          <input hidden type="text" id="deleteId" name="deleteId">
          <span>Do you want to delete this customer </span>
          <span style="color: red" id="deleteName"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  function getInfoEdit(id, name, dayOfBirth, idCard, phoneNumber, email, address, customerType) {
    document.getElementById("customerId").value = id;
    document.getElementById("customerName").value = name;
    document.getElementById("customerDay").value = dayOfBirth;
    document.getElementById("customerIdCard").value = idCard;
    document.getElementById("customerPhone").value = phoneNumber;
    document.getElementById("customerEmail").value = email;
    document.getElementById("customerAddress").value = address;
    document.getElementById("customerTypeId").value = customerType;
  }

  function getInfoDelete(id, name) {
    document.getElementById("deleteId").value = id;
    document.getElementById("deleteName").innerText = name;
  }
</script>
